<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">You Are Invited</div>
        <div class="content">
            <div class="item">1. Something<br> - Detail 1<br> - Detail 2</div>
            <div class="item">2. Some<br> - Detail A<br> - Detail B</div>
        </div>
        <div class="actions">
            <button class="accept">Accept</button>
            <button class="decline">Decline</button>
        </div>
        <ul class="links">
            <li>Link 1</li>
            <li>Link 2</li>
            <li>Link 3</li>
        </ul>
    </div>
</body>
</html>
