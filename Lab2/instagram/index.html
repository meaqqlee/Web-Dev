<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <img src="res/instagram.png" alt="instagram-preview">
        </div>
        <div class="right-container">
            <div class="form">
                <h1>Instagram</h1>
                <input type="text" placeholder="Phone number, username or email">
                <input type="password" placeholder="Password">
                <button>Log In</button>
                <div class="divider">
                    <span>OR</span>
                </div>
                <a href="#" class="facebook-login">Login With Facebook</a>
                <a href="#" class="forgot-link">Forgot Password?</a>
            </div>
            <div class="sign-up">
                <p>Don't have an account? <a>Sign up</a></p>
            </div>
            <div class="get-app">
                <p> Get the app.</p>
                <img src="res/install.png">
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Meta &bull; About &bull; Blog &bull; Jobs &bull; Help &bull; API &bull; Privacy &bull; Terms &bull; Locations &bull; Instagram Lite &bull; Threads</p>
        <p>&copy; 2025 Instagram from Magzhan</p>
    </div>
</body>
</html>
