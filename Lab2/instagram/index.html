<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Instagram Login UI</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body> 
        <div class="container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" class="insta-img">
            <form>
                <input type="text" class="input-field" placeholder="Phone number, username, or email">
                <input type="password" class="input-field" placeholder="Password">
                <button>Log In</button>
                <div class="divider"><span>OR</span></div>
                <a href="#" class="facebook-login">Log in with Facebook</a>
                <a href="#" class="forgot-link">Forgot password?</a>
            </form>
            <div class="signup-link">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </div>
        <div class="get-app">
            <p>Get the app.</p>
            <img href="" alt="ios">
            <img href="" alt="android">
        </div>
        <div class="languages">
            <a href="#">English</a>
            <a href="#">Español</a>
            <a href="#">Français</a>
            <a href="#">中文(简体)</a>
            <a href="#">العربية</a>
            <a href="#">Deutsch</a>
            <a href="#">Italiano</a>
            <a href="#">Português</a>
        </div>
        <div class="footer">
            <p>Meta &bull; About &bull; Blog &bull; Jobs &bull; Help &bull; API &bull; Privacy &bull; Terms &bull; Locations &bull; Instagram Lite &bull; Threads</p>
            <p>&copy; 2025 Instagram from Magzhan</p>
        </div>
    </body>
</html>
