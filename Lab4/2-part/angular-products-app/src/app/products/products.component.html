<div class="bg">
  <div class="header">
    <h1>Welcome To MagBuy</h1>
  </div>
  <div class="products-grid">
    <div *ngFor="let product of products" class="product-card">
      <img [src]="product.image" [alt]="product.name" class="product-image" />
      <div class="product-details">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p>Rating: {{ product.rating }}</p>
        <div class="share-buttons">
          <button (click)="shareOnWhatsApp(product)">Share on WhatsApp</button>
          <button (click)="shareOnTelegram(product)">Share on Telegram</button>
        </div>
        <a [href]="product.link" target="_blank">View on Kaspi.kz</a>
      </div>
      <div class="product-gallery" *ngIf="product.gallery && product.gallery.length">
        <h3>Gallery</h3>
        <div class="gallery-images">
          <img *ngFor="let img of product.gallery" [src]="img" [alt]="product.name + ' gallery image'" />
        </div>
      </div>
    </div>
  </div>
</div>
